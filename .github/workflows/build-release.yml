name: Build release
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Build release
        uses: actions/checkout@v3
      - run: git submodule update --init
      - run: echo "üñ•Ô∏è Building dependencies..."
      - run: sudo apt-get install libx11-dev xorg-dev freeglut3-dev libudev-dev libopenal-dev libvorbis-dev libflac-dev
      - run: cd thirdparty/SFML && cmake . -DBUILD_SHARED_LIBS=ON && make && cd ../../
      - run: cd thirdparty/imgui-SFML && cmake . -DBUILD_SHARED_LIBS=ON -DSFML_DIR=../SFML/build/ -DIMGUI_DIR=../imgui/ && make && cd ../../
      - run: echo "üñ•Ô∏è Building App..."
      - run: cmake . && make
      - run: echo "üçè This job's status is ${{ job.status }}."
